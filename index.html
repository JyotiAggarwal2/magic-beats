<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Magic Beats - Your Soundtrack to Bliss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left"> 
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="40" class="invert" src="img/euphoria.png" alt="logo">
                    <div class="appName">Magic Beats</div>
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="img/music.svg" alt="">
                            <div class="info">
                                <div>Song name</div>
                                <div>Song artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play now</span>
                                <img class="invert" src="img/play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Security &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookie</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility to the place</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav flex">    
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">                    
                    <img class="invert" src="img/left.svg" alt="">
                    <img class="invert" src="img/right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="euphoriaPlaylists">
                <h1>Magic Beats Playlists</h1>
                <div class="cardContainer"></div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">                    
                        <div class="songinfo"></div>

                        <div class="songbuttons">
                            <img width="35px" id="previous" src="img/playprevious.svg" alt="">
                            <img width="35px" id="play" src="img/play.svg" alt="">
                            <img width="35px" id="next" src="img/playnext.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime"></div> 
                            <div class="volume">
                                <img width="30px" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- xmlns="http://www.w3.org/2000/img/svg" -->
    <script src="script.js"></script>
</body>

</html>
